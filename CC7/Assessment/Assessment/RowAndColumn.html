<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Table</title>
</head>
<body>
    <h1>Classes Table</h1>
    <table border="2">
        <tr>
            <th colspan="2">Class Schedule</th>
        </tr>
        <tr>
            <td rowspan="3">CS</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>History</td>
        </tr>
        <tr>
            <td>Physics</td>
        </tr>
        <tr>
            <td rowspan="2">English</td>
            <td>Literature</td>
        </tr>
        <tr>
            <td>Writing</td>
        </tr>
        <tr>
            <td colspan="2">Computer Science</td>
        </tr>
    </table>
</body>
</html>
